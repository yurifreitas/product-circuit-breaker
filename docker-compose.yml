services:
  api:
    build: .
    ports:
      - "8001:8001"
    environment:
      MONGO_URI: mongodb://mongo:27017
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  mongo_data:
